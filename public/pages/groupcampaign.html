<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campaigns</title>

    <!-- font awesome -->

    <link
      rel="stylesheet"
      href="./../fontawesome-free-7.0.0-web/css/all.min.css"
    />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- css -->

    <link rel="stylesheet" href="../style/main.css" />
  </head>
  <body>
    <div id="nav"></div>

    <div class="container">
      <header class="header">
        <h1>Campaigns</h1>
        <div class="filters">
          <input
            type="text"
            id="searchInput"
            placeholder="Search by title..."
          />
          <select id="sortSelect">
            <option value="default" disabled selected>Sort By</option>
            <option value="goal">Goal</option>
            <option value="deadline">Deadline</option>
          </select>
        </div>
      </header>

      <main class="campaigns-container" id="campaignsContainer"></main>
    </div>
    <div id="loginPopup" class="popup">
      <div class="popup-content">
        <span id="closePopup" class="close">&times;</span>
        <p>Please login first</p>
        <a href="/pages/login.html" class="btn">Login</a>
      </div>
    </div>

    <div id="footer"></div>

    <script type="module" src="../js/footer.js"></script>
    <script type="module" src="../js/groupcampaign.js"></script>
  </body>
</html>
