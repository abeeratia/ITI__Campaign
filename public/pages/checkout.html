<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkout</title>

    <!-- font awesome -->

    <link
      rel="stylesheet"
      href="./../fontawesome-free-7.0.0-web/css/all.min.css"
    />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="../style/main.css" />
  </head>
  <body>
    <div id="nav"></div>
    <div class="container">
      <div class="checkout-container">
        <h2 class="checkout-title">Checkout</h2>
        <form id="checkoutForm" class="checkout-form">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" />
          <div id="name-error" class="input-error"></div>

          <label for="cardNumber">Card Number</label>
          <input
            type="text"
            id="cardNumber"
            placeholder="1234-5678-9012-3456"
          />
          <div id="cardNumber-error" class="input-error"></div>

          <div class="row">
            <div class="col">
              <label for="expiry">Expiry Date</label>
              <input type="text" id="expiry" placeholder="MM/YY" />
              <div id="expiry-error" class="input-error"></div>
            </div>
            <div class="col">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" placeholder="123" />
              <div id="cvv-error" class="input-error"></div>
            </div>
          </div>

          <button type="submit" class="btn btn--full" id="payMent">
            Pay Now
          </button>

          <div id="general-msg" class="message-box"></div>
        </form>
      </div>
    </div>
    <div id="footer"></div>
    <script type="module" src="./js/footer.js"></script>
    <script type="module" src="../js/checkout.js"></script>
  </body>
</html>
